name: CI

on:
  push:
    paths-ignore:
      - "README.md"
      - "CONTRIBUTING.md"
      - "docs/**"
  pull_request:
    paths-ignore:
      - "README.md"
      - "CONTRIBUTING.md"
      - "docs/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint
        run: |
          ruff check .
      - name: Test
        run: |
          pytest
